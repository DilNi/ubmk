<meta charset="UTF-8">

<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>SESSION CHAIR EVALUATION FORM</h1>
    <p><strong>Session:</strong> <%= session.title %> (<%= session.type %>)</p>
    <p><strong>Hall:</strong> <%= session.location %></p>
    <p><strong>Session Chair:</strong> <%= session.sessionChair %></p>
    <table>
        <thead>
            <tr>
                <th>Paper ID</th>
                <th>Paper Name</th>
                <th>Authors</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><%= session.code %></td>
                <td><%= session.description %></td>
                <td><%= session.speaker %></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
